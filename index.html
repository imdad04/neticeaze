<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Nəticənin yoxlanması</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      color: green;
      font-size: 20px;
      margin-top: 20px;
    }
    .error {
      color: red;
      font-size: 20px;
      margin-top: 20px;
    }
    .answer.correct {
      color: green;
    }
    .answer.incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Nəticənin yoxlanması</h1>
  <input type="text" id="codeInput" placeholder="Kodunuzu daxil edin" />
  <br>
  <button onclick="checkCode()">Nəticəni yoxla</button>
  <div id="output"></div>

  <script>
    const results = {
      "ABC123": {
        name: "Məmmədov Xalid",
        score: "190 bal",
        answers: [true, false, true, true, false]
      },
      "BGY121": {
        name: "Məmmədov İmdad",
        score: "70 bal",
        answers: [false, false, true, false, true]
      }
    };

    function checkCode() {
      const input = document.getElementById("codeInput").value.trim().toUpperCase();
      const output = document.getElementById("output");

      if (!input) {
        output.innerHTML = "<div class='error'>Zəhmət olmasa kodu daxil edin.</div>";
        return;
      }

      const result = results[input];

      if (result) {
        let answerList = "<h3>Cavablar:</h3><ul style='list-style: none; padding: 0;'>";
        result.answers.forEach((isCorrect, index) => {
          const className = isCorrect ? "correct" : "incorrect";
          const label = isCorrect ? "Doğru" : "Yanlış";
          answerList += `<li class="answer ${className}">${index + 1}. ${label}</li>`;
        });
        answerList += "</ul>";

        output.innerHTML = `
          <div class="result">
            <strong>Ad Soyad:</strong> ${result.name}<br>
            <strong>Nəticə:</strong> ${result.score}<br><br>
            ${answerList}
          </div>
        `;
      } else {
        output.innerHTML = `<div class="error">Kod <strong>${input}</strong> tapılmadı.</div>`;
      }
    }
  </script>
</body>
</html>
