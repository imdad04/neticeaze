<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Nəticənin yoxlanması</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      font-size: 20px;
      margin-top: 20px;
      text-align: left;
      display: inline-block;
    }
    .error {
      color: red;
      font-size: 20px;
      margin-top: 20px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }
    .correct {
      background-color: #d4edda;
      color: #155724;
    }
    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Nəticənin yoxlanması</h1>
  <input type="text" id="codeInput" placeholder="Kodunuzu daxil edin" />
  <br>
  <button onclick="checkCode()">Nəticəni yoxla</button>
  <div id="output"></div>

  <script>
    const results = {
      "STU001": {
        name: "Tələbə 1",
        score: "83.8 bal",
        answers: [
          true, true, true,
          true, false, true,
          true, true, true, true,
          true, false, true, false,
          true, true, true, true,
          true, true, true, true,
          true, true, true, true, true,
          true, false, true
        ]
      }
    };

    function checkCode() {
      const input = document.getElementById("codeInput").value.trim().toUpperCase();
      const output = document.getElementById("output");

      if (!input) {
        output.innerHTML = "<div class='error'>Zəhmət olmasa kodu daxil edin.</div>";
        return;
      }

      const result = results[input];
      if (!result) {
        output.innerHTML = `<div class='error'>Kod <strong>${input}</strong> tapılmadı.</div>`;
        return;
      }

      let table = "<table><tr><th>Sual №</th>";
      for (let i = 1; i <= result.answers.length; i++) {
        table += `<th>${i}</th>`;
      }
      table += "</tr><tr><th>Nəticə</th>";

      result.answers.forEach(ans => {
        const cls = ans ? "correct" : "incorrect";
        const text = ans ? "+" : "0";
        table += `<td class="${cls}">${text}</td>`;
      });

      table += "</tr></table>";

      output.innerHTML = `
        <div class="result">
          <strong>Ad Soyad:</strong> ${result.name}<br>
          <strong>Nəticə:</strong> ${result.score}<br>
          ${table}
        </div>
      `;
    }
  </script>
</body>
</html>
